<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web romantis</title>
  <style>
    body {
      text-align: center;
      background-color: pink;
      color: white;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00f;
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #00f;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>ini adalah web yang dibuat hanya untuk kamu</h1>
   hanya untukmu
  <br/>
  <button onclick="playMusic()">tekan disini</button>

  <audio id="musik" src="desah.mp3"></audio>

  <script>
    function playMusic() {
      const audio = document.getElementById("musik");
      audio.volume = 1.0; // volume tinggi
      audio.play();
    }
  </script>

</body>
<h1 style="font-size: 8px; color:red;">tekan dan cari tau rahasianya</h1>
</html>
